<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//host.imguol.com/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="top">
        <img src="assets/imagens/batepapo.png" />
        <ion-icon name="people" onclick="messageConfig();"></ion-icon>
    </div>

    <div class="content"></div>

    <div class="sidebar hidden">
        <div class="back" onclick="messageConfig();"></div>
        <div class="message-config">
            <div class="title">Escolha um contato para enviar mensagem:</div>
            <div class="participants-list"></div>
            <div class="title">Escolha a visibilidade:</div>
            <div class="visibility">
                <div class="option selected" onclick="select(this);">
                    <ion-icon class="lock-icon" name="lock-open"></ion-icon>
                    <span class="message">PÃºblico</span>

                    <ion-icon class="check-icon" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="option" onclick="select(this);">
                    <ion-icon class="lock-icon" name="lock-closed"></ion-icon>
                    <span class="private_message">Reservadamente</span>
                    <ion-icon class="check-icon" name="checkmark-sharp"></ion-icon>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" onclick="sendMessage();"></ion-icon>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascript/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
