<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//host.imguol.com/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="topo">
        <img src="assets/imagens/batepapo.png" />
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="conteudo">
        <div class="mensagem status">
            <span class="hora">(09:21:45)</span><span class="nome">João</span> entra na sala...
        </div>

        <div class="mensagem">
            <span class="hora">(09:22:28)</span><span class="nome origem">João</span> para <span class="nome destino">Todos</span>: Bom dia
        </div>

        <div class="mensagem">
            <span class="hora">(09:22:38)</span><span class="nome origem">Maria</span> para <span class="nome destino">João</span>: Oi João :)
        </div>

        <div class="mensagem reservada">
            <span class="hora">(09:22:48)</span><span class="nome origem">João</span> reservadamente para <span class="nome destino">Maria</span>: Oi gatinha quer tc?
        </div>

        <div class="mensagem status">
            <span class="hora">(09:21:45)</span><span class="nome">Maria</span> sai na sala...
        </div>
    </div>

    <div class="rodape">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script src="javascript/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
